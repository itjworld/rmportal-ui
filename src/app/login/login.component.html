<div class = "container">
	<div class="wrapper">
    
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  <span>{{errorMsg}}</span>
			  <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" [(ngModel)]="user.username" id="Username"/>
			  <input type="password" class="form-control" name="Password" placeholder="Password" required="" [(ngModel)]="user.password" id="Password" />     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" (click)="login()">Login</button>  			
		</form>			
	</div>
</div>
