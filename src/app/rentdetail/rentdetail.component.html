<div class="row">
    
        <div class="col-md-12">
                <div class="col-md-6 col-sm-6 col-xs-6">
                        <a href="{{url}}/api/v1/rd/download.csv?id={{id}}" class="excel" title="CSV"><i class="fa fa-file-text-o fa-3" aria-hidden="true"></i></a>
                        <a href="{{url}}/api/v1/rd/download.xls?id={{id}}" class="excel" title="Excel"><i class="fa fa-file-excel-o fa-3" aria-hidden="true"></i></a>
                        <a href="{{url}}/api/v1/rd/download.pdf?id={{id}}" class="pdf" title="pdf" target="_blank"><i class="fa fa-file-pdf-o fa-3" aria-hidden="true"></i></a>
                        <a href="javascript:void(0)" class="printer" (click)="print()" title="Print"><i class="fa fa-print fa-3" aria-hidden="true"></i></a>
                        <a href="javascript:void(0)" data-toggle="modal" data-target="#send-mail"  title="Email"><i class="fa fa-envelope-o fa-3" aria-hidden="true"></i></a>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6 ">
                        <a [routerLink]="['/record']" title="Back" class="pull-right">Back</a>

                </div>
        </div>
        <div class="col-md-12 table-responsive" id="printSectionId" >
        <alert></alert>
        <ng2-smart-table [settings]="settings" [source]="source" 
                (deleteConfirm)="onDeleteConfirm($event)"
                (editConfirm)="onSaveConfirm($event)"></ng2-smart-table>
        </div>    
  </div>

  <app-mail></app-mail>
  <popup></popup>
