<div class="row card-right-margin">
    <div class="col-md-4 card-shadow" *ngFor="let c of filterList">
      <div class="card card-both-margin">
          <figure class="figure">
              <img src="assets/images/room.jpg" class="img-responsive" alt="A generic square placeholder image with rounded corners in a figure." width="92%">
              <button class="btn btn-defualt request-btn btn-sm" data-toggle="modal" data-target="#ModalCarouselSlide"> Request photos</button>
            </figure>
            <div class="avatar-group">
                <ul>
                    <li *ngFor="let r of numberOfRoom(c.roomType);let i = index">
                        <i title="{{(c.occupied>i)?c.gender:'Empty'}}" class="hvr-float"><span class="icon {{c.occupied==0?'':(c.occupied>i)?(c.gender=='Male')?'boys':(c.gender=='Female')?'girls':'':''}}"></span></i>
                    </li>
                </ul>
            </div>
            <div class="price-tag">
                <i class="fa fa-rupee"></i>{{c.rent}}<span>/Month</span>
                <small>Deposit: <i class="fa fa-rupee"></i>{{c.deposit}}</small>
            </div>
            <div class="card-block">
                <h4 class="card-title">{{c.roomType}} Sharing PG,{{c.street2 | capitalize}}</h4>
                <div class="meta">
                  <a href="javascript:void(0)">{{c.street2 | capitalize}}, {{c.location | capitalize}}</a>
                </div>
                <div class="card-text">
                    {{c.content | capitalize}}
                </div>
                <div class="card-text">
                    <div class="pull-left">
                            <span (click)="openModal()"><i class="fa fa-bus gap-50" aria-hidden="true"></i><i class="fa fa-minus" aria-hidden="true"></i><div class="tt"><span style="margin-right: 10px;">Furnished</span><span>AC</span></div></span>
                    </div> 
                    <div class="pull-right">
                            <span (click)="openModal()"><i class="fa fa-wifi gap-30" aria-hidden="true"></i><i class="fa fa-battery-empty gap-15" aria-hidden="true"></i><div class="text-right ttt" >1 + Amenities</div></span>
                    </div>   
                </div>
                <div class="card-text">
                    <button class="btn btn-primary btn-sm pull-center" data-toggle="modal" data-target="#viewContact" (click)="setReference(c.id)">Send SMS</button>
                    <button class="btn btn-info btn-sm pull-right" id="viewContactId" data-toggle="modal" data-target="#viewContact" (click)="setReference(c.id)">View Contact</button>
                </div>
             </div>
             <div class="card-footer">
                <span class="left-right"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;Good Stay PG</span>
                <span class="pull-right"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;Nov 1,2017</span>
                
            </div>
          </div>
    </div>
    
</div>
<app-contacts></app-contacts>
<app-contactInfomration></app-contactInfomration>
<app-img-carousel-slide></app-img-carousel-slide>
<app-room-inform></app-room-inform>
<button id="feature-id" class="btn btn-defualt request-btn btn-sm" style="display:none;"  data-toggle="modal" data-target="#modalCarouselRoom"> Request photos</button>
