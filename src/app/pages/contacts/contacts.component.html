<!-- Modal -->
<div class="modal fade" id="viewContact" role="dialog" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
          <h4 class="modal-title">View Contact</h4>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="viewContact()">
            <div class="modal-body">
                
                    <div class="form-group">
                            <input id="name"  placeholder="Name" class="form-control" [formControl]="contactForm.controls['name']" required />
                   </div>
                    <div class="form-group">
                            <input id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  placeholder="Email" class="form-control" [formControl]="contactForm.controls['email']" required />
                    </div>
                    <div class="form-group">
                            <input  id="mobile" pattern="[0-9]*" placeholder="Mobile" class="form-control" [formControl]="contactForm.controls['mobile']" maxlength="10" required />
                    </div>
                    
            </div>
            <div class="modal-footer">
                    <div class="col-xs-5 col-xs-offset-3"> 
                        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid" >Login</button> 
                        <button type="button" id="close" class="btn btn-default" data-dismiss="modal" >Cancel</button> 
                    </div>
            </div>
        </form>
      </div>
      
    </div>
  </div>
