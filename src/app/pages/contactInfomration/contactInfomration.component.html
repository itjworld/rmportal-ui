<button class="btn btn-info btn-sm pull-right" id="viewContactDetailId" data-toggle="modal" data-target="#viewContactDetail" style="display: none;">View Contact</button>

<div class="modal fade" id="viewContactDetail" role="dialog" >
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contact Information</h4>
        </div>
    
        <div class="modal-body" *ngIf="contactDetail!= undefined">
          <div class="container">
            <form class="form-horizontal" >
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    {{contactDetail.name}}
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2" for="contact">Contact:</label>
                  <div class="col-sm-10">
                      {{contactDetail.mobile}}
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="location">Location:</label>
                    <div class="col-sm-10">
                        {{contactDetail.street1}},{{contactDetail.street2}} {{contactDetail.location}}
                    </div>
                  </div>
         </form>
         </div>
             
         </div>
  
    </div>
</div>
